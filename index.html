<!--Sujet: 

Lors de cet atelier, vous devez développer une page web de liste de courses en ligne. A minima, vous devez implémenter les fonctionnalités suivantes :

- Afficher une liste de courses (<ul> ou <ol>) vide par défaut

- Permettre à l'utilisateur de saisir un élément (via un <input>) puis de l'ajouter à la liste lors du clic sur un bouton

- Vider le champ de saisie (<input>) une fois l'élément ajouté à la liste

 

En bonus, vous pouvez également développer les fonctionnalités suivantes :

- Permettre à l'utilisateur de rayer chaque élément de la liste de course via un bouton

- Lors du passage de la souris sur un élément de la liste, celui-ci grossir de taille de police et se colorer en bleu

- Lorsque la souris quitte un élément de la liste, il doit retrouver sa taille et couleur normale
